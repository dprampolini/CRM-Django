{% extends 'common/password-reset/password_reset.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<!-- Nested Row within Card Body -->
<h2>Reset Password</h2>
<form method="post">
    {% csrf_token %}
    {{form | crispy}}
    <button type="submit" class="btn btn-primary btn-block btn-lg">Submit</button>
</form>
{% endblock content %}
